<!-- @layout "default.html" -->
<link rel="stylesheet" href="/public/code.css">
<script src="/public/lib.js"></script>

<style>
#heading-cont {
    margin-left: auto;
    margin-right: auto;
    margin: 2vh auto;

    width: 80vw;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;

    --part: var(--skua-foreground);
    --working: powderblue;
    --delimiter: lightgrey;
}

#backlink > code * {
    text-decoration: none;
    padding: 0 1px;
}
   
#heading-cont > form {
    margin: 0;
}

#heading-cont input {
    border: var(--skua-foreground) 1px solid;   
    background-color: var(--skua-accent);
    font-family: monospace;
    padding-left: 10px;
}
</style>

<div id="heading-cont">
    <h1 id="backlink"><code>[ backlink ]</code></h1>
    <form class="path-opts" data-value="dir">
        <input id="query" type="search" placeholder="query" />
        <button>search</button>
    </form>
</div>

<option class="path-opts" value="dir">
    <figure>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>last commit</th>
                    <th>commit message</th>
                </tr>
            </thead>
            <tbody id="repos">
                <tr id="row">
                    <td><a class="repo-name" href="[ filename ]">[ name ]</a></td>
                    <td class="row-date">[ lastCommit ]</td>
                    <td>[ commitMessage ]</td>
                </tr>
            </tbody>
        </table>
    </figure>
    <script>
    window.$event("load").on = () => {
        $("#query").$event("input").on = ev => {
            for (const row of $all("#repos > tr")) {
                const name = row.getElementsByClassName("repo-name")[0].innerText;
                row.style.display = row.id !== "row" && 
                                    name.startsWith(ev.target.value) ? "table-row" : "none";
            }
        };
    };
    </script>
    <style>
    .hidden-file {
        color: grey;
        font-style: italic;
    }

    .row-date {
        font-style: italic;
    }
    </style>
</option>
<option class="path-opts" value="file">
    <!-- on 1 line to prevent whitespace -->
    <pre data-wrap="nowrap" id="contents"><code>[ contents ]</code></pre>
    <div id="wrap-wrapper">
        <input id="wrap" type="checkbox" />
        <label for="wrap">enable wrapping</label>
    </div>
    <style>
    #wrap-wrapper {
        position: sticky;
        float: right;
        bottom: 1vh;

        width: fit-content;
        margin: 2vh 0;
        padding: 8px;

        border: var(--skua-foreground) solid 1px;
        background: var(--skua-accent);
        border-radius: 5px;
    }

    #contents {
        user-select: text;
        whitespace: pre-wrap;
    }

    #contents > code *, #contents > code {
        padding: unset;
    }

    #contents {
        white-space: pre;
        border: 20px solid var(--skua-accent);
        padding: 0;
    }

    #contents[data-wrap="nowrap"] {
        overflow: scroll;
    }
    #contents[data-wrap="wrap"], #contents:not([data-wrap]) {
        white-space: pre-wrap;
    }

    .lineno {
        color: var(--delimiter);
        font-style: italic;
    }
    </style>
    <script>
    window.$event("load").on = () => {
        $("#wrap").$event("change").on = () => {
            $("#contents").setAttribute("data-wrap", $("#wrap").checked ? "wrap" : "nowrap");
        };
    };
    </script>
</option>

<script>
$objEvent(server, "load").on = async () => {
    const { fs } = server.imports;
    const filepath = `/home/0x5da/projects/${server.slugs.name}/${server.slugs.filename ?? ""}`;
    const repoFilesPath = `/repo/${server.slugs.name}/files`;


    let cpath = repoFilesPath;
    const root = `<a href=${repoFilesPath + "/"} style="color: var(--working)">/</a>`;
    $("#backlink").$template({ backlink: root + ((server.slugs.filename ?? "")
        .split("/")
        .map(part => {
            cpath += "/" + part;
            const cssvar = (server.slugs.filename ?? "").endsWith(part) ? "working" : "part";
            return `<a href="${cpath}" style="color: var(--${cssvar})">${part}</a>`;
         })
        .join("<span style=\"color: grey\">/</span>")) });

    const isDir = fs.statSync(filepath).isDirectory();
    $all(".path-opts").$cfg(isDir ? "dir" : "file");

    // we can't just place these branches in script tags in their respective `option`s, because
    //   we'd have to `$select` the correct branch here [at the bottom of the file], by which time *both* 
    //   branches have had `load` event handlers registered. all work-arounds i found were worse than 1 if-else.
    // NOTE: we can still have window events, though!
    if (isDir) {
        const { path, git } = server.imports;

        const gitRoot = "/home/0x5da/projects/";
        const repoName = server.slugs.name;
        const repoPath = `${gitRoot}${repoName}`;
        const repo = git.simpleGit({ baseDir: repoPath });
    
        for (const entry of fs.readdirSync(filepath)) {
            const { latest } = await repo.log({ file: `${filepath}/${entry}` });
            if (!latest) continue; // TODO: wat
    
            const entryPath = server.slugs.filename ? `${server.slugs.filename}/${entry}` : entry;
            const isDir = fs.statSync(`${filepath}/${entry}`).isDirectory();
            $("#row").$templateClone({
                name: entry + (isDir ? "/" : ""),
                filename: repoFilesPath + "/" + entryPath,
                lastCommit: getFormattedTime(latest.date),
                commitMessage: latest.message,
            }, {
                class: entry.startsWith(".") ? "hidden-file" : "",
            });
        }
    } else {
        const { fs, starryNight: { common: langs, createStarryNight }, hastToHtml } = server.imports;
        const contents = fs.readFileSync(filepath).toString();
        const st = await createStarryNight(langs);
        const scope = st.flagToScope(server.slugs.filename.split(".").pop());
        if (scope) {
            const tree = st.highlight(contents, scope);
            $("#contents").$template({ contents: hastToHtml(tree) });
        } else  
            $("#contents").$template({ contents: contents });
        

        // TODO $retemplate
        let no = 1;
        const code = $("#contents code");
        const digits = (code.innerHTML.match(/^/gm) || []).length.toString().length;
        code.innerHTML = code.innerHTML.replaceAll(/^/gm, () => `<span class="lineno">${(no++).toString().padStart(digits, "0")}</span>  `);
    }
};
</script>
