<!-- @layout "default.html" -->

<p id="clicked">you have clicked [ x ] time[ plural ]</p>
<button id="btn">click me</button>

<script src="/public/falcon.js"></script>
<script>
window.$event("load").on = () => {
    $state.foo = new $State(0);

    $("#btn").$event("click").on = () => {
        $state.foo += 1;
    };

    $state.$foo.$event("$change").on = () => {
        $("#clicked").$retemplate({
            x: $state.foo,
            plural: ev.detail === 1 ? "" : "s",
        });
    };
}
</script>
